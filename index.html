<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:url" content="https://spiratil.github.io/BlackHole-sketcher">
    <meta property="og:title" content="BlackHole Sketcher">
    <meta property="og:description" content="A fun and simple drawing app that runs inside your browser.">
    <meta property="og:image" content="https://github.com/spiratil/BlackHole-sketcher/blob/bb8a16c2b1d67650accd057bd4dd5da8e99d6a79/imgs/preview.jpg">
    <link rel="icon" type="image/x-icon" href="./favicon.ico" sizes="32x32">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="./script.js" defer></script>
    <title>BlackHole Sketcher</title>
  </head>
  <body>
    <img class="background" src="./imgs/background.jpg" alt="a black hole surrounded by a blue and purple nebular">
    <header>
      <h1>BlackHole Sketcher</h1>
    </header>
    <div class="content">
      <div class="controls left-control">
        <div class="tool-options">
          <div id="draw-tools">
            <div class="preset-colors">
              <div id="default-color" class="color-picker small-picker selectable"></div>
              <div id="rainbow-color" class="color-picker small-picker selectable"></div>
              <div id="greyscale-color" class="color-picker small-picker selectable"></div>
            </div>
            <div class="mouse-selectors">
              <div id="left-mouse-color">
                <div class="color-hex"></div>
                <input class="color-picker large-picker selectable" type="color"></input>
                <div class="color-picker large-picker hidden-picker selectable"></div>
              </div>
              <div id="right-mouse-color">
                <div class="color-picker large-picker hidden-picker selectable"></div>
                <input class="color-picker large-picker selectable" type="color"></input>
                <div class="color-hex right-color"></div>
              </div>
            </div class="color-profiles">
          </div>
        </div>
        <div class="tool-selection">
          <div>
            <img id="draw-select" class="icon selectable" src="./imgs/draw-icon.png" alt="draw tool">
            <div class="icon-hover"></div>
          </div>
          <div>
            <img id="erase-select" class="icon selectable" src="./imgs/erase-icon.png" alt="erase tool">
            <div class="icon-hover"></div>
          </div>
          <div>
            <img id="line-select" class="icon selectable" src="./imgs/line-icon.png" alt="line tool">
            <div class="icon-hover"></div>
          </div>
          <div>
            <img id="move-select" class="icon selectable" src="./imgs/move-icon.png" alt="move tool">
            <div class="icon-hover"></div>
          </div>
        </div>
      </div>
      <div class="cells-container"></div>
      <div class="controls right-control">
        <div id="history">
          <div id="undo-button">
            <img class="icon history-button selectable" src="./imgs/undo-icon.png" alt="undo last action">
            <div class="icon-hover"></div>
          </div>
          <div id="redo-button">
            <img class="icon history-button selectable" src="./imgs/redo-icon.png" alt="redo last action">
            <div class="icon-hover"></div>
          </div>
        </div>
        <div class="canvas">
          <h2>Canvas Options</h2>
          <div class="canvas-size">
            <label for="canvas-size">Canvas Size: <span class="info-total-cells"></span></label>
            <input id="grid-slider" class="selectable" type="range" name="canvas-size">
          </div>
          <div class="canvas-options">
            <label for="canvas-color"><pre>Canvas
Colour:</pre></label>
            <input id="canvas-color" class="selectable color-picker" type="color" name="canvas-color">
          </div>
          <div class="canvas-options">
            <label for="hover-checkbox"><pre>Hover
Trail:</pre></label>
            <input id="hover-checkbox" class="selectable" type="checkbox" name="hover-checkbox" value="show">
          </div>
          <div class="canvas-options">
            <label for="hover-color"><pre>Hover
Colour:</pre></label>
            <input id="hover-color" class="selectable color-picker" type="color" name="hover-color">
          </div>
          <div class="canvas-options">
            <label for="show-grid"><pre>Show
Grid:</pre></label>
            <input id="grid-checkbox" class="selectable" type="checkbox" name="show-grid" value="show">
          </div>
          <div class="canvas-options select-input">
            <label for="grid-line"><pre>Grid
Line:</pre></label>
            <select id="grid-line" class="selectable" name="grid-line">
              <option value="solid">Solid</option>
              <option value="dashed">Dashed</option>
              <option value="dotted">Dotted</option>
            </select>
          </div>
          <div class="canvas-options">
            <label for="grid-color"><pre>Grid
Colour:</pre></label>
            <input id="grid-color" class="selectable color-picker" type="color" name="grid-color">
          </div>
        </div>
        <div class="settings-buttons">
          <h2>App Options</h2>
          <div>
            <button id="clear-button">Clear Canvas</button>
          </div>
          <button id="random-color-button">Rainbow Fill</button>
          <button id="random-greyscale-button">Greyscale Fill</button>
          <button id="download-button">Download Image</button>
          <button id="reset-button">Reset App</button>
        </div>
      </div>
    </div>
    <footer>
      <div>Created with ❤️ by <a href="https://github.com/spiratil/blackhole-sketcher">spiratil</a></div>
      <div>Background image by <a href="https://pixabay.com/users/bjornbrathen-557716/">bjornbrathen</a> via <a href="https://pixabay.com/photos/black-hole-cosmos-universe-7734792/">Pixabay</a></div>
    </footer>
    <!-- <div style="width: 1200px;height: 100px;background: blue;position: absolute;left: 400px;"></div> -->
  </body>
</html>
